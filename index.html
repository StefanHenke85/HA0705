<!DOCTYPE html>
<html lang="de">
<head>

    <title>Schaltja(hr)oder nein</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js" ></script>
</head>
<body>
    <div class="darkmode">
        <div class="darkmodebutton">
            <button id="switch"> Mach ma Dunkel </button>
        </div>
    </div>
    <div class="container">
        <h1>Finde es heraus </h1>

        <button onclick="SchaltjahrChecker()">Überprüfen</button>
        <div class="result" id="result"></div>
    </div>
</body>
</html>
